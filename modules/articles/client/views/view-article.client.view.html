<section>
  <div class="page-header">
    <h1 [innerText]="article.title"></h1>
  </div>
  <div class="pull-right" *ngIf="article.isCurrentUserOwner">
    <a class="btn btn-primary" [routerLink]="['edit']">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" (click)="remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span [innerText]="article.created | date:'mediumDate'"></span>
      by
      <span *ngIf="article.user" [innerText]="article.user.displayName"></span>
      <span *ngIf="!article.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" [innerText]="article.content"></p>
</section>
