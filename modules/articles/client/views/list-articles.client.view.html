<section>
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <div class="list-group">
    <a *ngFor="let article of articles" ui-sref="articles.view({ articleId: article._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span [innerHTML]="article.created | date:'mediumDate'"></span>
        by
        <span *ngIf="article.user" [innerHTML]="article.user.displayName"></span>
        <span *ngIf="!article.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" [innerHTML]="article.title"></h4>
      <p class="list-group-item-text" [innerHTML]="article.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" *ngIf="articles.$resolved && !articles.length">
    No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
</section>
