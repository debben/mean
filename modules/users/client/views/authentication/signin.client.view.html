<div class="auth-main">
  <div class="auth-block">

    <h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
    <div class="col-md-12 text-center social-block">
      <img (click)="callOauthProvider('/api/auth/facebook')" src="/assets/modules/users/client/img/buttons/facebook.png">
      <img (click)="callOauthProvider('/api/auth/twitter')" src="/assets/modules/users/client/img/buttons/twitter.png">
      <img (click)="callOauthProvider('/api/auth/google')" src="/assets/modules/users/client/img/buttons/google.png">
      <img (click)="callOauthProvider('/api/auth/linkedin')" src="/assets/modules/users/client/img/buttons/linkedin.png">
      <img (click)="callOauthProvider('/api/auth/github')" src="/assets/modules/users/client/img/buttons/github.png">
      <img (click)="callOauthProvider('/api/auth/paypal')"  src="/assets/modules/users/client/img/buttons/paypal.png">
    </div>

    <div class="auth-sep"><span><span>or Sign in with your MEAN account.</span></span></div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail4" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="text-center form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth">Sign in</button>
        &nbsp; or&nbsp;
        <a class="auth-link" [routerLink]="['/register']">Sign up</a>
      </div>
      <div class="text-center forgot-password">
        <a [routerLink]="['Login']" class="forgot-pass">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>
