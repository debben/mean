<div class="auth-main">
  <div class="auth-block">
    <h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
  ${require('./authentication.client.view.html')}
    <div class="col-md-12 auth-sep"><span><span>or Sign in with your MEAN account.</span></span></div>

    <form [formGroup]="form" (ngSubmit)="signIn(form.value)" class="form-horizontal">
      <div class="form-group row" [class]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group row" [class]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="text-center form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth">Sign in</button>
        &nbsp; or&nbsp;
        <a class="auth-link" routerLink="/register">Sign up</a>
      </div>
      <div class="text-center forgot-password">
        <a [routerLink]="['login']" class="forgot-pass">Forgot your password?</a>
      </div>
      <div *ngIf="error" class="text-center text-danger">
        <strong [innerText]="error"></strong>
      </div>
    </form>
  </div>
</div>
