<div class="auth-main">
  <div class="auth-block">
    ${require('./authentication.client.view.html')}
    <div class="auth-sep"><span><span>or Sign in with your MEAN account.</span></span></div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail4" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="text-center form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth">Sign in</button>
        &nbsp; or&nbsp;
        <a class="auth-link" [routerLink]="['/register']">Sign up</a>
      </div>
      <div class="text-center forgot-password">
        <a [routerLink]="['Login']" class="forgot-pass">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>
