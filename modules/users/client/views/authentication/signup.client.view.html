<div class="auth-main">
  <div class="auth-block">
    <h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
    ${require('./authentication.client.view.html')}
    <div class="col-md-12 auth-sep"><span><span>or enter your info below</span></span></div>

    <form [formGroup]="form" (ngSubmit)="signUp(form.value)" class="form-horizontal">
      <div class="form-group row" [class]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="fristNameInput" class="col-sm-2 control-label">First</label>

        <div class="col-sm-10">
          <input [formControl]="firstName" type="text" class="form-control" id="firstNameInput" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row" [class]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
      <label for="lastNameInput" class="col-sm-2 control-label">Last</label>

        <div class="col-sm-10">
          <input [formControl]="lastName" type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row" [class]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [class]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="usernameInput" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="usernameInput" placeholder="Username">
        </div>
      </div>
      <div class="form-group row" [class]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [class]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="text-center form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth">Sign up</button>
        &nbsp; or&nbsp;
        <a [routerLink]="['/login']" class="show-signup auth-link">Sign in</a>
      </div>
      <div *ngIf="error" class="text-center text-danger">
        <strong [innerText]="error"></strong>
      </div>
    </form>
  </div>
</div>
