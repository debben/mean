<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 [innerText]="user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" [routerLink]="['/admin/users', user._id, 'edit']" *ngIf="user._id">
          <i class="ion-edit"></i>
        </a>
        <a class="btn btn-primary" (click)="remove()" *ngIf="user._id !== authentication.user._id">
          <i class="ion-ios-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" [innerText]="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" [innerText]="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" [innerText]="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" [innerText]="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" [innerText]="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" [innerText]="user.roles"></div>
      </div>
    </div>
  </div>
</section>
